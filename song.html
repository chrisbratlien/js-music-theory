  BSD.parseProgression = function(progString) {
    var barStrings = progString.split('|');
    var bars = barStrings.map(function(barString){
      var chordNames = barString.split(/,|\ +/);
      var chords = chordNames.map(function(o){
        var origChord = makeChord(o);
        
        return origChord.plus(-12);
        
      });
      return chords;
    });
    return bars;
/***     
      barStrings.each(function(bar) {
        var chordNames = bar.split(/,|\ +/);
        var newBar = true;
        chordNames.each(function(name) {

          var scales = chord.compatibleScales();
          self.enqueue({ chord: chord, scales: scales, bar: bar, newBar: newBar });
          newBar = false;
        });
      });

****/

  campfire.subscribe('lets-do-this',function(prog) {

      campfire.publish('play-chord',{ chord: chord, duration: 1000 });
    });
    BSD.faker.subscribe('play-note',function(note){    
      campfire.publish('playNote',{ note: note, duration: 1000 });
    });
    
    BSD.faker.subscribe('div-hover',function(div){
      BSD.currentFretDiv = div;  
    });
    
    


    progressionClock = BSD.Widgets.ProgressionClock({ 
      gossip: campfire,
      bars: bars,
      guid: 'CHORXDY'
    });
    


    progressionClock.subscribe('chordChange',function(o){
      BSD.faker.publish('chord-change',o);
    });


    fretboardViz = BSD.Widgets.FretboardViz({ 
      gossip: campfire,
      progression: prog, 
      guid: 'CHORXDY'
      ////audioPlayer: BSD.audioPlayer 
    });
    fretboardViz.subscribe('noteClicked',function(n) {
      BSD.leader.playNote(n,1000);
    });

      BSD.chunker.playChord(o.current.chord,1000);    
      
    });
        
    progressionClock.renderOn(jQuery('#progression-clock-wrap'));
    fretboardViz.renderOn(fretboardVizWrap);

    progressionClock.play();
    
    campfire.subscribe('pause',function(o){
      progressionClock.pause();
    });
    
    campfire.subscribe('play',function(o){
      progressionClock.play();
    });
    ///BSD.chordy = progressionClock;
    BSD.clock = progressionClock;
  });
