<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" nomanifest="js-music-theory.manifest">
<head>
<script src="http://cdn.dev.bratliensoftware.com/javascript/array.js"></script>
<script src="http://cdn.dev.bratliensoftware.com/javascript/color.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="http://cdn.dev.bratliensoftware.com/javascript/dom.js"></script>
<script src="http://cdn.dev.bratliensoftware.com/javascript/draggy.js"></script>
<script src="http://cdn.dev.bratliensoftware.com/javascript/sticky-note.js"></script>
<script src="javascript/js-music-theory.js"></script>
</head>
<body>
<script type="text/javascript">
  var table = DOM.table();
  table.attr('cellspacing','10px');
  
  var headerRow = DOM.tr();
  headerRow.append(DOM.th('Chord'));
  headerRow.append(DOM.th('Root 6'));
  headerRow.append(DOM.th('Root 5'));
  headerRow.append(DOM.th('Root 4'));

  table.append(headerRow);
  
  var row = false;

  row = DOM.tr();
  row.append(DOM.td('-7'));
  row.append(DOM.td(DOM.img().attr('src','images/-7r6.png')));
  row.append(DOM.td(DOM.img().attr('src','images/-7r5.png')));
  row.append(DOM.td(DOM.img().attr('src','images/-7r4.png')));
  table.append(row);

  row = DOM.tr();
  row.append(DOM.td('7'));
  row.append(DOM.td(DOM.img().attr('src','images/7r6.png')));
  row.append(DOM.td(DOM.img().attr('src','images/7r5.png')));
  row.append(DOM.td(DOM.img().attr('src','images/7r4.png')));
  table.append(row);

  row = DOM.tr();
  row.append(DOM.td('M7'));
  row.append(DOM.td(DOM.img().attr('src','images/M7r6.png')));
  row.append(DOM.td(DOM.img().attr('src','images/M7r5.png')));
  row.append(DOM.td(DOM.img().attr('src','images/M7r4.png')));
  table.append(row);

  row = DOM.tr();
  row.append(DOM.td('7+9'));
  row.append(DOM.td(DOM.img().attr('src','images/7+9r6.png')));
  row.append(DOM.td(DOM.img().attr('src','images/7+9r5.png')));
  row.append(DOM.td(DOM.img().attr('src','images/7+9r4.png')));
  table.append(row);


  

  var stage = DOM.div().addClass('stage');
  
  stage.append(table);
  
  jQuery('body').append(stage);
  

</script>
</body>
</html>
